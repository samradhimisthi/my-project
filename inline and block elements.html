<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is the head -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <!-- this is the style.css -->
    <style>
        .block{
            border: 2px solid red;
        }
        .inline {
            border: 2px solid blue ;
        }
    </style>

</head>
<body>
    <!-- this is the body -->
    <!-- this are some eg of inline elements -->
    <span class="inline">This is a span</span>
    <strong class="inline"> This text is bold </strong>
    <em class="inline"> This text is italic</em>
    <u  class="inline"> This text is underlined </u>
    <!-- these are some eg of block elements -->
    <h1 class="block">This is an heading</h1>
    <p class="block">This is a paragraph</p>
    <div class="block">This is a div </div>
</body>
</html>
