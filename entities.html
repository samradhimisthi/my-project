<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is the head -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
    <!-- this is the body -->
    <!-- these are some html entities -->
    <p>this is a paragraph &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; with 10 spaces </p>
    <p>this is a pound &pound;</p>
    <p>this is a euro &euro;</p>
    <p>this is a yen &yen;</p>
    <p>this is a rupee &#8377;</p>
    <p>this is a beta &beta;;</p>
    <p>this is a pi &pi;</p>
    <p>this is a 1/4 &frac14;</p>
</body>
</html>
